<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="skinTone" cx="50%" cy="45%" r="65%">
      <stop offset="0%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E6B98A;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC9864;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="hairStyle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtFabric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background with subtle texture -->
  <rect width="400" height="500" fill="#f8f9fa"/>
  <rect width="400" height="500" fill="url(#noise)" opacity="0.02"/>

  <!-- Face - realistic proportions -->
  <ellipse cx="200" cy="165" rx="52" ry="62" fill="url(#skinTone)" filter="url(#shadow)"/>
  <ellipse cx="200" cy="170" rx="48" ry="58" fill="url(#skinTone)" opacity="0.95"/>

  <!-- Hair - professional cut -->
  <path d="M148 120 Q200 100 252 120 Q248 135 238 145 Q200 140 162 145 Q152 135 148 120 Z" fill="url(#hairStyle)"/>
  <ellipse cx="200" cy="115" rx="55" ry="30" fill="url(#hairStyle)"/>
  <ellipse cx="200" cy="120" rx="50" ry="27" fill="url(#hairStyle)"/>

  <!-- Side hair -->
  <rect x="146" y="135" width="6" height="20" rx="3" fill="url(#hairStyle)"/>
  <rect x="248" y="135" width="6" height="20" rx="3" fill="url(#hairStyle)"/>

  <!-- Eyes - realistic -->
  <ellipse cx="180" cy="160" rx="7" ry="4.5" fill="#1a1a1a"/>
  <ellipse cx="220" cy="160" rx="7" ry="4.5" fill="#1a1a1a"/>
  <circle cx="182" cy="158" r="2" fill="#ffffff"/>
  <circle cx="222" cy="158" r="2" fill="#ffffff"/>
  <circle cx="183" cy="157" r="1" fill="#ffffff"/>
  <circle cx="223" cy="157" r="1" fill="#ffffff"/>

  <!-- Eyebrows - natural -->
  <path d="M173 150 Q180 147 187 150" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M213 150 Q220 147 227 150" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Nose - defined -->
  <path d="M200 170 Q196 180 200 185 Q204 180 200 170" fill="#D2B48C" opacity="0.7"/>
  <ellipse cx="200" cy="175" rx="1.8" ry="2.5" fill="#8B4513" opacity="0.8"/>

  <!-- Mouth - subtle smile -->
  <path d="M185 195 Q200 200 215 195" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M188 197 Q200 199 212 197" stroke="#DC143C" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Chin and jawline -->
  <ellipse cx="200" cy="205" rx="38" ry="18" fill="url(#skinTone)" opacity="0.9"/>

  <!-- Professional attire -->
  <rect x="160" y="235" width="80" height="50" rx="8" fill="url(#shirtFabric)"/>
  <rect x="170" y="245" width="60" height="3" rx="1.5" fill="#6c757d"/>
  <circle cx="185" cy="260" r="2.5" fill="#6c757d"/>
  <circle cx="200" cy="260" r="2.5" fill="#6c757d"/>
  <circle cx="215" cy="260" r="2.5" fill="#6c757d"/>

  <!-- Professional card overlay -->
  <rect x="30" y="310" width="340" height="170" rx="15" fill="#ffffff" filter="url(#shadow)"/>
  <rect x="30" y="310" width="340" height="170" rx="15" fill="none" stroke="#e9ecef" stroke-width="1"/>

  <text x="200" y="340" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="22" font-weight="600">Rafał Ulatowski</text>
  <text x="200" y="365" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="16" font-weight="500">Senior Cloud Engineer</text>
  <text x="200" y="385" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="14" font-weight="500">Azure • .NET • DevOps</text>
  <text x="200" y="405" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="13">Copenhagen, Denmark</text>
  <text x="200" y="425" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="500">Available for new projects</text>

  <line x1="60" y1="435" x2="340" y2="435" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="450" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="11">rafal.kowalski@email.com</text>
  <text x="200" y="465" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="11">linkedin.com/in/rafal-kowalski</text>

  <!-- Subtle vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05" />
  </radialGradient>
  <ellipse cx="200" cy="250" rx="180" ry="220" fill="url(#vignette)"/>
</svg>