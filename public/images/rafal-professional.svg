<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#0f172a"/>

  <!-- Face -->
  <ellipse cx="200" cy="180" rx="45" ry="55" fill="url(#skin)"/>

  <!-- Hair -->
  <path d="M155 140 Q200 120 245 140 Q240 160 200 155 Q160 160 155 140 Z" fill="url(#hair)"/>
  <ellipse cx="200" cy="135" rx="50" ry="25" fill="url(#hair)"/>

  <!-- Eyes -->
  <circle cx="185" cy="170" r="4" fill="#2D3748"/>
  <circle cx="215" cy="170" r="4" fill="#2D3748"/>
  <circle cx="186" cy="168" r="1.5" fill="#FFFFFF"/>
  <circle cx="216" cy="168" r="1.5" fill="#FFFFFF"/>

  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="2" ry="3" fill="#DEB887"/>

  <!-- Mouth -->
  <path d="M190 200 Q200 205 210 200" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Shirt/Collar -->
  <path d="M160 235 L240 235 L230 280 L170 280 Z" fill="#1e293b"/>
  <path d="M160 235 L170 250 L180 235" fill="#334155"/>
  <path d="M240 235 L230 250 L220 235" fill="#334155"/>

  <!-- Professional text overlay -->
  <rect x="50" y="320" width="300" height="150" rx="8" fill="#1e293b" opacity="0.8"/>
  <text x="200" y="350" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Rafał Ulatowski</text>
  <text x="200" y="375" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Senior Cloud Engineer</text>
  <text x="200" y="395" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Azure • .NET • DevOps</text>
  <text x="200" y="415" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">Copenhagen, Denmark</text>
</svg>