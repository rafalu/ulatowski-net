
name: CI & Vercel Deploy
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate
          pnpm -v
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install --frozen-lockfile
      # Linter disabled - ESLint 9.x has compatibility issues with Next.js 15
      # - name: Run linter
      #   run: pnpm run lint
      - name: Run tests
        run: pnpm run test
  deploy-preview:
    needs: [ci]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate
          pnpm -v
